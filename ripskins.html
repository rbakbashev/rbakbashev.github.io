		<title>In the end, we only regret the chances we didn't take.</title>
		<style>
			body {
				background: #050505;
			}
			div::after {
				content: "";
				background: url("http://i.imgur.com/Xd0bnCM.jpg") no-repeat;
				background-size: cover;
				opacity: 0.08;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				position: absolute;
				z-index: -1;
			}
			#ye {
				position: absolute;
				left: 0px;
				top: 0px;
			}
			#irp {
				font-family: sans-serif;
				font-size: 19vw;
				text-align: center;
				line-height: 98vh;
				width: 98.5vw;
				height: 98vh;

				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;

				-webkit-animation: color_change 4s infinite alternate;
				-moz-animation: color_change 4s infinite alternate;
				-ms-animation: color_change 4s infinite alternate;
				-o-animation: color_change 4s infinite alternate;
				animation: color_change 4s infinite alternate;
			}
			@-webkit-keyframes color_change {
				from { color: #101010; }
				to { color: #343434; }
			}
			@keyframes color_change {
				from { color: #101010; }
				to { color: #343434; }
			}
			#irp:hover { cursor: default;
			}
			.skin {
				position: fixed;
				z-index: 1000;
				height: auto;
				filter: grayscale(46%);
				-webkit-filter: grayscale(46%);
			}
		</style>
		<script> // http://www.kirupa.com/html5/the_falling_snow_effect.htm
			var requestAnimationFrame = window.requestAnimationFrame ||
				window.mozRequestAnimationFrame ||
				window.webkitRequestAnimationFrame ||
				window.msRequestAnimationFrame;

			var transforms = ["transform", "msTransform", "webkitTransform",
				"mozTransform", "oTransform"];
			var transformProperty;
			for (var i = 0; i < transforms.length; i++) {
				if (typeof document.body.style[transforms[i]] != "undefined") {
					transformProperty = transforms[i];
				}
			}
			var skins = [];
			var browserWidth;
			var browserHeight;
			var numberOfSkins = 89;
			var resetPosition = true;

			window.addEventListener("DOMContentLoaded", generateSkins, false);
			window.addEventListener("resize", setResetFlag, false);

			function Skin(element) {
				this.element = element;
				this.speed = 3+Math.random()*60;
				this.xPos = getPosition(0, browserWidth);
				this.yPos = -80;
				this.counter = 0;
				this.sign = Math.random() < 0.5 ? 1 : -1;
				this.element.style.opacity = .15 + Math.random();
				this.element.style.width = 50 + Math.random() * 105 + "px";
			}

			Skin.prototype.update = function () {
				this.counter += this.speed / 5000;
				this.xPos += this.sign * this.speed * Math.cos(this.counter) / 30;
				this.yPos += Math.sin(this.counter) / 40 + this.speed / 30;
				this.element.style[transformProperty] = "translate3d(" +
					Math.round(this.xPos) + "px, " + Math.round(this.yPos) +
					"px" + ", 0) rotateZ(" + this.counter*100 + "deg)";
				if (this.yPos > browserHeight) {
					this.yPos = -80;
				}
			}

			function moveSkins() {
				for (var i = 0; i < skins.length; i++) {
					skins[i].update();
				}
				if (resetPosition) {
					var w = window, d = document, e = d.documentElement,
						g = d.getElementsByTagName('body')[0];
					browserWidth  = w.innerWidth || e.clientWidth || g.clientWidth,
					browserHeight = w.innerHeight|| e.clientHeight|| g.clientHeight;
					for (var i = 0; i < skins.length; i++) {
						skins[i].xPos = getPosition(0, browserWidth);
						skins[i].yPos = getPosition(80, browserHeight);
					}
					resetPosition = false;
				}
				requestAnimationFrame(moveSkins);
			}

			function getPosition(offset, size) {
				return Math.round(-1*offset + Math.random() * (size+2*offset));
			}
