<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Авторизация</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/signin.css">

        <script src="js/dexie.js"></script>
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/db.js"></script>
        <script src="js/signin.js"></script>
    </head>

    <body class="text-center">
        <form class="form-signin">
            <img class="mb-4" src="images/logo_black_signin.png"  width="144" height="180">
            <h1 class="h3 mb-3 font-weight-normal">Пожалуйста, введите свои данные</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Пароль</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required="">
            <div class="checkbox mb-3 mt-2">
                <label>
                    <input type="checkbox" value="remember-me"> Запомнить меня
                </label>
            </div>

            <a id="signin-button" href="javascript:void(0)" class="btn btn-lg btn-primary btn-block">Вход</a>

            <p class="text-danger mt-3" id="errortext"></p>

            <a class="nav-link" href="registration.html">Регистрация <span class="sr-only">(current)</span></a>
            <p class="mt-5 mb-3 text-muted">© 2019</p>
        </form>

        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
