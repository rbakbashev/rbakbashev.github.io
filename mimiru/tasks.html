                        <div class="form-group row">
                            <label for="input_name" class="col-sm-1 col-form-label">Название</label>
                            <div class="col-sm-10">

                                       class="form-control"
                                       id="input_name"

                                       class="form-control"
                                       placeholder="username"
                                       required

                            </div>
